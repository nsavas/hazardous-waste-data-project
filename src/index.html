<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

    <title>ACM PROJECT</title>
</head>

<body>
    <div id="map" style="height: 100vh;"></div>
    <div id="header">
        <div id="header-bg">
            <h1>US Chemical Release Visualizer</h1>
            <div id="header-inner-bg">
                <h2>
                    Welcome to the <strong>US Chemical Release Visualizer</strong><br/>
                    Generate a visualization of this past decades chemical release data within
                    a US City using data from the <a href="epa.gov">EPA</a>. 
                </h2>
            </div>
        </div>
    </div>
    <div class="search-bar">
        <form>
            <input type="text" placeholder="Enter a city..." required>
        </form>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
